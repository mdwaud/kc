<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Password Checker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=MacRoman">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
  </head>
  <body ng-app="">
      <h1>Enter your new password</h1>
      Password 1: <input type="password" name="password_1" ng-model="data.password_1"/><br/>
      Password 2: <input type="password" name="password_2" ng-model="data.password_2"/><br/>
      <br/>
      <div ng-show="data.password_1 == data.password_2">Passwords match</div>
      <div ng-show="data.password_1 != data.password_2">Passwords do not match</div>
  </body>
</html>
