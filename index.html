<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=MacRoman">
    <link href="http://twitter.github.io/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#my_button").click(function() {
                var email = $('#my_email').val()
                alert(email);
            });
        });
    </script>
    <style>
        .btn {
            /* could probably do something better then a float here */
            float: right;
            margin-right: 30px;
        }
    </style>
  </head>
  <body>

  <div class="container">
      <div id="form-login" class="span6">
        <form class="form-horizontal well" id="my_form" target="">
            <fieldset>
                <legend>Login</legend>
                <h4>Fields with a * are required</h4>
                <div class="control-group">
                    <div class="control-label">
                        <label>Email*: </label>
                    </div>
                    <div class="controls">
                        <input class="input-large" type="text" name="email" id="my_email" />
                    </div>
                </div>
                <div class="control-group">
                    <div class="control-label">
                        <label>Password*: </label>
                    </div>
                    <div class="controls">
                        <input class="input-large" type="password" />
                    </div>
                </div>
                    
                <div class="control-group">
                    <div class="controls">
                        <button class="btn" type="button" id="my_button">Login</button>
                    </div>
                </div>
            </fieldset>
        </form>
      </div>
  </div>
  </body>
</html>
