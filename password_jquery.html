<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Password Checker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=MacRoman">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            function check_passwords() {
                var password_1 = $('#password_1').val();
                var password_2 = $('#password_2').val();
                if (password_1 == password_2) {
                    $('#password_result').html('Passwords match');
                } else {
                    $('#password_result').html('Passwords do not match');
                }
            }

            check_passwords();
            $('.password_checker').keyup(check_passwords);
        });

    </script>
  </head>
  <body>
      <h1>Enter your new password</h1>
      Password 1: <input type="password" name="password_1" class="password_checker" id="password_1" /><br/>
      Password 2: <input type="password" name="password_2" class="password_checker" id="password_2" /><br/>
      <br/>
      <div id="password_result"></div>
  </body>
</html>
